<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bring Me Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {

        function formatLatLong(latlong) {
          const split = latlong.split(',');
          return {lat: parseFloat(split[0]), lng: parseFloat(split[1])};
        }

        function averagePosition(places) {
          let lat = 0;
          let lng = 0;
          places.forEach(place => {
            const latlong = formatLatLong(place.latlong);
            lat += latlong.lat;
            lng += latlong.lng;
          });
          return {lat: lat/places.length, lng: lng/places.length}
        }

        fetch('https://gist.githubusercontent.com/Ianfeather/0d1387747d134747025c046817b6e42c/raw/601364b1069ae020212e7c4793f22bf9dbaae253/california.json')
          .then(function(placesRaw) {
            placesRaw.text().then(JSON.parse).then((places) => {
              console.log(averagePosition(places));
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: averagePosition(places)
              });

              places.forEach(place => {
                const marker = new google.maps.Marker({
                  position: formatLatLong(place.latlong),
                  map: map,
                  title: place.name
                });
                var infowindow = new google.maps.InfoWindow({
                   content: '<center><h1>'+place.name+'</h1><h2>'+place.title+'</h2><iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fbuzzfeedbringme%2Fvideos%2F'+place.video_url.substring(48,64)+'%2F&show_text=0&width=476" width="476" height="476" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe></center>'
                 });
                 marker.addListener('click', function() {
                  infowindow.open(map, marker);
                });
              });
            })
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb8I3cDb30_qX8z4u3KT_OvvRSLjWySWY&callback=initMap">
    </script>
  </body>
</html>
